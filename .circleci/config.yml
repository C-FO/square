version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
       - image: circleci/ruby:2.3.4-node-browsers

    environment:
      - CIRCLE_ARTIFACTS: "/tmp/test-results"

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --quiet --retry=3 --path vendor/bundle
      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

      # run tests!
      - run:
          name: run tests
          command: |
            mkdir $CIRCLE_ARTIFACTS
            bundle exec rake test TESTOPTS="--ci-dir=$CIRCLE_ARTIFACTS"

      # collect reports
      - store_test_results:
          path: $CIRCLE_ARTIFACTS
      - store_artifacts:
          path: $CIRCLE_ARTIFACTS
          destination: test-results

